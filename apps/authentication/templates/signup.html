{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="row">
    <div class="col col-sm-8 col-md-6 col-lg-6 offset-md-3 offset-lg-3 mt-4">
            <form action="/accounts/register/" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Register" class="btn btn-success btn-block mr-5">
                <p class="ml-5 text-right text-muted small mt-2">Already have an account?<a href="{% url 'authentication:login' %}" class="ml-1">Login</a></p>
            </form>
    </div>
</div>
  
{% endblock %}

{% block footer_content %}{% endblock %}
