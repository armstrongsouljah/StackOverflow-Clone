{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="row">
    <div class="col-md-6 col-lg-6 offset-md-3 offset-lg-3">
        <form method="POST">
            {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="btn btn-success btn-block" value="Post Question">
        </form>
    </div>
</div>
   
{% endblock %}
