<ul id="dropdown1" class="dropdown-content">
      {% if request.user.is_authenticated %}
    <li><a href="{% url 'authentication:profile' %}">Profile</a></li>
    <li><a href="{% url 'authentication:logout' %}">Logout</a></li>
    {% else %}
    <li><a href="{% url 'authentication:login' %}">Login</a></li>
    <li class="divider"></li>
    <li><a href="{% url 'authentication:register' %}">Register</a></li>
    {% endif %}
                    
</ul>

<div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper teal darken-2">
          <a href="/" class="brand-logo">st-overflow</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              {% if request.user.is_authenticated %}
                <li>
                        <a href="{% url 'questions:add' %}">Post a Question</a>
                </li>
            {% endif %}
            <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="fas fa-user"></i><i class="fas fa-caret-down"></i></a></li>
          </ul>
        </div>
      </nav>
</div>
